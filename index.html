<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Button</title>
<style>
  /* Body and container styling */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #121212; /* Dark background */
    margin: 0;
  }

  /* Button styling */
  .styled-button {
    display: inline-block;
    padding: 15px 30px;
    color: #C9A85E; /* Text color similar to gold */
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.5); /* Text shadow for depth */
    background: linear-gradient(145deg, #7F1A1A, #B83232); /* Red gradient background */
    border: 2px solid #A46C30; /* Gold-like border */
    border-radius: 8px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.7), inset 0px 1px 3px rgba(255, 255, 255, 0.1); /* Outer and inner shadow */
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    position: relative;
  }

  /* Hover effect */
  .styled-button:hover {
    background: linear-gradient(145deg, #B83232, #7F1A1A); /* Reversed gradient on hover */
    box-shadow: 0px 7px 15px rgba(0, 0, 0, 0.8), inset 0px 1px 4px rgba(255, 255, 255, 0.15); /* More intense shadow */
    transform: translateY(-2px); /* Slight lift effect */
  }

  /* Active button effect */
  .styled-button:active {
    background: linear-gradient(145deg, #6F1212, #9B2525); /* Darker gradient on press */
    box-shadow: 0px 3px 7px rgba(0, 0, 0, 0.5), inset 0px 1px 2px rgba(255, 255, 255, 0.05); /* Pressed shadow effect */
    transform: translateY(2px); /* Slight push effect */
  }
</style>
</head>
<body>

<button class="styled-button">BUTTON</button>

</body>
</html>
